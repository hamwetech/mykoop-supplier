{% if field == 'ACCEPTED' or field == 'SUCCESSFUL' %}
<span class="uk-text-success uk-margin-remove">{{ field }}</span>
{% endif %}
{% if field == 'REJECTED' or field == 'FAILED' %}
<span class="uk-text-danger uk-margin-remove">{{ field }}</span>
{% endif %}
{% if field == 'PENDING' %}
<span class="uk-text-warning uk-margin-remove">{{ field }}</span>
{% endif %}
